<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css"

      crossorigin="anonymous"

    />
    <title>Document</title>
  </head>
  <body>
    <div class="mainbox">
      <h1>Login</h1>
      <div class="out">Username</div>
      <div class="user">
        <i class="ri-user-line"></i
        ><input type="text" placeholder="Type your user name" />
      </div>
      <div class="out">Password</div>
      <div class="user">
        <i class="ri-lock-line"></i
        ><input type="password" placeholder="Type your password" />
      </div>

      <div class="pass">Forget password?</div>
      <button class="btn">Login</button>
     
      <div class="other">Or Sign Up Using</div>
      <div class="icon">
        <i class="ri-facebook-circle-fill"></i>
        <i class="ri-twitter-fill"></i>
        <i class="ri-google-fill"></i>
      </div>

      <div class="signup_link">
        Or Sign Up Using
        <div class="link">
          <a href="#" id="hyperlink">SIGNUP</a>
        </div>
      </div>
    </div>
  </body>
</html>
